<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Heebo:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yt--video card</title>
  </head>
  <body>
    <div class="recommendation">
      <section class="preview">
        <img
          class="yt-img"
          width="168"
          height="94px"
          class="yt-img"
          src="./hqdefault.jpg"
          alt="thumbnail"
        />
        <div class="timestamp">15:17</div>
      </section>

      <section class="info">
        <div class="title">
          Absolute beginner's guide to starting web development in 2023
        </div>
        <div class="username">
          Kevin Powell <i class="fas fa-check-circle verification"></i>
        </div>
        <div class="view-info">
          <div>230B views</div>
          <div class="dot"></div>
          <div>3 days ago</div>
        </div>
      </section>
    </div>
  </body>
</html>
